"Nose slide":
    url: jpeg
    alt: nose
    category: Slides
    description: Slide avec le nez de la planche sur la barre.
        <p>&nbsp;</p>
        Comme vous vous attendez, prenez le devant (ou le «nez») de votre carte avec votre main de tête. Les puristes (et il y a beaucoup de gens qui gardent la pureté de ces objets) insistent sur le fait que les chevilles les plus visibles se tiennent à la pointe de votre conseil d'administration, et pas seulement à proximité. 
        <p>&nbsp;</p>
        <p>Voici une vid&eacute;o explicative :</p>
        <p>&nbsp;</p>
        <p><iframe src="https://www.youtube.com/embed/M-W7Pmo-YMY?ecver=1" width="600" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe></p>
    specimen: true

"Japan air":
    url: jpeg
    alt: japan
    category: Old School
    description: Saisie de la planche au centre avec fléchissement des jambes vers l'arrière et bombage du torse en avant pour se propuler.
        <p>&nbsp;</p>
        Pour ce faire correctement, vous devrez être très flexible. Tout d'abord, obtenez la planche de côté (comme une méthode), puis passez autour de votre genou avant replié avec votre main de tête, saisissant le bord du pied entre les liaisons. Une fois que vous avez une bonne adhérence sur le tableau, tirez tout et en arrière, vous contorsionnez dans une forme omnipotente. 
        <p>&nbsp;</p>
        <p>Voici une vid&eacute;o explicative :</p>
        <p>&nbsp;</p>
        <p><iframe src="https://www.youtube.com/embed/vxBfXyQ_MB4?ecver=1" width="600" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe></p>
    specimen: true
