"Melancholie":
    url: jpeg
    alt: melancolie
    category: Grabs
    description: Saisie de la carre backside de la planche, entre les deux pieds, avec la main avant.
        <p>&nbsp;</p>
        Une bonne prise de Melancollie est comme un indy, intemporel. Placez-vous sur le bord de votre talon en utilisant votre main de tête et saisissez-vous entre vos attaches. Il se sentira probablement le plus simple juste derrière le pied avant. Ensuite, abaissez votre jambe avant. Un coup de foudre de bonheur vous fait sentir comme un maître Kung Fu qui lance un coup de pied volant.
        <p>&nbsp;</p>
        <p>Voici une vid&eacute;o explicative :</p>
        <p>&nbsp;</p>
        <p><iframe src="https://www.youtube.com/embed/ljAaBNb13LU?ecver=1" width="600" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe></p>
    specimen: true

"Tindy":
    url: jpeg
    alt: tindy
    category: Grabs
    description: Le tindy prend un coup de pouce controversé, et le nom est un portmanteau de 'queue' et 'indy'. La main à la traîne entre la liaison arrière et la queue sur le bord du pied.
    specimen: true

"Tailgrab":
    url: jpeg
    alt: tail
    category: Grabs
    description: La main arrière saisit la queue du tableau. Les variations incluent le redressement, ou le «désossage» de la jambe avant, ou «ajuster» le panneau légèrement en face ou en arrière.
        <p>&nbsp;</p>
        À l'opposé de la prise du nez, il suffit d'atteindre la queue de votre planche avec votre main arrière et de vous occuper de votre vie. Terminez celui-ci tout en continuant à saisir et vous accédez automatiquement à la salle de snowboard de la renommée. Dans votre propre tête.
        <p>&nbsp;</p>
        <p>Voici une vid&eacute;o explicative :</p>
        <p>&nbsp;</p>
        <p><iframe src="https://www.youtube.com/embed/id8VKl9RVQw?ecver=1" width="600" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe></p>
    specimen: true

"Indy":
    url: jpeg
    alt: indy
    category: Grabs
    description: Saisie de la carre frontside de la planche, entre les deux pieds, avec la main arrière.
        <p>&nbsp;</p>
        L'Indy est une saisie classique. Accédez à votre main arrière et obtenez un achat sur votre bord entre vos liaisons. Ensuite, pour ajouter un style, enfoncez votre jambe avant tout droit. C'est bien vivre.
        <p>&nbsp;</p>
        <p>Voici une vid&eacute;o explicative :</p>
        <p>&nbsp;</p>
        <p><iframe src="https://www.youtube.com/embed/iKkhKekZNQ8?ecver=1" width="600" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe></p>
    specimen: true

"Stalefish":
    url: jpeg
    alt: stalefish
    category: Grabs
    description: Saisie de la carre backside de la planche entre les deux pieds avec la main arrière.
        <p>&nbsp;</p>
        Un autre classique - maintenez votre talon entre vos attaches en utilisant votre main arrière. Astuce "parce que c'est un étirement pour atteindre derrière votre reliure arrière, enfoncez votre pied arrière en même temps. C'est aussi le style extra de cette manière."
